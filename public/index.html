<!DOCTYPE html>
<html>
<head>
    <title>Codeforces Roaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="inner">
            <h1>Codeforces Roaster</h1>
            <p>Welcome to the Codeforces Roaster! Enter your handle below and get roasted!</p>

            <div class="input">
                <input type="text" id="handle" placeholder="Enter your handle">
                <button onclick="roastAndShowUser()">Roast Me</button>
            </div>
        </div>
    </div>
    <div class="roastClass">
        <h2>Roast</h2>
        <p id="roast"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
